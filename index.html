<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jimmy's Diner</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Jimmyâ€™s Diner</h1>
            <p class="subtitle">The best burgers and pizzas in town.</p>
        </header>
        <main id="app">
        <!-- Food menus will render here -->
        </main>
        <section class="popup-container">
            <div class="popup">
                <h2 class="popup-title">Enter card detail</h2>
                <form>
                    <input type="text" placeholder="Enter your name" required>
                    <input type="text" pattern="[0-9]+" placeholder="Enter card number" title="0..9" required>
                    <input type="text" pattern="[0-9]{3}" placeholder="Enter CVV" title="3 digit number">
                    <button class="primary-btn submit-btn" id="submit">Pay</button>
                </form>
            </div>
        </section>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
